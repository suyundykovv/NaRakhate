version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aitubet
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  
  app:
    build: .
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: aitubet
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    ports:
      - "8080:8080"
    command: ["./main"]
